<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multi Grid - All the possible ways to make a grid layout with CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .grid{
      display: flex;
    }
    .grid-item{
      flex-basis: 25%;
    }
  </style>
</head>
<body>
  <section>
    <h2>The flexbox grid</h2>

    <div class="grid">
      <div class="grid-item">
        Grid Element 1
      </div>
      <div class="grid-item">
        Grid Element 2
      </div>
      <div class="grid-item">
        Grid Element 3
      </div>
      <div class="grid-item">
        Grid Element 4
      </div>
    </div>
  </section>
</body>
</html>
